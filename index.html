<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .title-style {
      text-align: center;
      color:  red;
      padding: 10px;
    }

    .button-style {
      padding: 16px;
      margin: 10px;
      background-color: lightblue;
      border: none;
      font-size: 22px;
      color: white;
      border-radius: 10px;
    }

    .container-style {
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .counter-text-style {
      font-size: 26px;
    }
  </style>

</head>
<body>
  



  <script>
    //Creo gli elementi
    const bodyElement = document.body;
    const title = document.createElement('h1');
    const divElement = document.createElement('div');
    const plusButton = document.createElement('button');
    const counterText = document.createElement('p');
    const minusButton = document.createElement('button');
    const resetButton = document.createElement('button');

    //Aggiungo classi per modifca stili css
    title.classList.add('title-style');
    divElement.classList.add('container-style');
    plusButton.classList.add('button-style');
    minusButton.classList.add('button-style');
    counterText.classList.add('counter-text-style');
    resetButton.classList.add('button-style');

    //Aggiunto testo
    title.textContent = 'COUNTER';
    plusButton.textContent = '+';
    minusButton.textContent = '-';
    counterText.textContent= '0';
    resetButton.textContent= 'Reset';

    //Appendo al body
    bodyElement.appendChild(title);
    bodyElement.appendChild(divElement);
    divElement.appendChild(plusButton);
    divElement.appendChild(counterText);
    divElement.appendChild(minusButton);
    divElement.appendChild(resetButton);

    //funzione counter

    let counter = 0;

    function plusCounter(){
      counter++;
      counterText.textContent = counter;
      console.log(counter);
    }

    function minusCounter(){
      counter--;
      counterText.textContent = counter;
      console.log(counter);
    }

    function resetCounter(){
      counter=0;
      counterText.textContent = counter;
    }

    //eventi
    plusButton.addEventListener('click', plusCounter);
    minusButton.addEventListener('click', minusCounter);
    resetButton.addEventListener('click', resetCounter);

  </script>
</body>
</html>
